<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


  <div class="demo">

    <h2>Text Input</h2>

    <form class="kp-form">
      <pre>
        ! 아래 클래스 추가
        에러 발생 시 : .form-item-error
        필수 항목인 경우 : .form-item-required
      </pre>
      <p>한 줄로 된 입력 필드입니다.</p>
      <div class="form-item form-item-disabled">
        <label for="test2">사용불가</label>
        <input id="test2" type="email" placeholder="플레이스홀더." disabled />
        <div class="explain"></div>
      </div>
      <div class="form-item form-item-error form-item-required">
        <label for="test1">아이디</label>
        <input id="test1" type="text" placeholder="아이디를 입력하세요." required />
        <div class="explain">
          <div>내용을 입력하세요.</div>
        </div>
      </div>
      <div class="form-item">
        <label for="test2">비밀번호</label>
        <input id="test2" type="password" placeholder="비밀번호를 입력하세요." required />
        <div class="explain"></div>
      </div>
      <div class="form-item form-item-readonly">
        <label for="test2">읽기전용</label>
        <input id="test2" type="text" placeholder="읽기전용일때" value="읽기전용" readonly />
        <div class="explain"></div>
      </div>


      <div class="form-item">
        <input id="test2" type="text" placeholder="읽기전용일때" value="읽기전용" readonly />
        <input id="test2" type="text" placeholder="읽기전용일때" value="읽기전용" readonly />



      </div>
    </form>


  </div>



  <!-- required, readonly, disabled // text, password -->

</body>

</html>
