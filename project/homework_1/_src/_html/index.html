<!DOCTYPE html>
<html lang="ko">
@@include("./document-head.html")

<body>
  <div class="wrap">
    <div class="background"></div>
    <main class="content">
      <div class="top-bar">
        <div class="top-bar__inner">
          <div class="top-bar__logo">
            <strong class="blind">카카오페이 송금</strong>
          </div>
          <div class="top-bar__text">
            <div class="blind">10주간의 현금 스펙</div>
          </div>
          <div class="top-bar__logo-sm">
            <div class="blind">카카오페이 X 쇼미더머니 6</div>
          </div>
        </div>
      </div>
      <header class="header">
        <h1 class="header__title">
          <div class="header__neon header__neon--top">
            <span class="blind">Drop the</span></div>
          <div class="header__neon header__neon--bottom">
            <span class="blind">Money</span>
          </div>
        </h1>
        <p class="header__text">
          <span class="blind">송금만 해도 현금이 쏟아진다!</span>
        </p>
      </header>
      <div class="visual">
        <div class="visual__money" aria-label="JAY-G가 그려진 지폐 그림"></div>
        <p class="visual__text"><span class="blind">총 상금 1억원</span></p>
      </div>
      <div class="reward">
        <div class="reward__date">
          <strong class="reward__week">1주차</strong>
          <p class="reward__days">6.30 ~ 7.6</p>
        </div>
        <p class="blind">추첨을 통해 카카오머니를 드립니다.</p>
        <ul class="blind">
          <li>백만원 1명</li>
          <li>1만원 100명</li>
          <li>1천원 1천명</li>
          <li>붸액원 15만명</li>
        </ul>
      </div>
      <div class="share">
        <div class="share__btns">
          <button class="share__btn--kakaotalk"><span class="blind">카카오톡으로 공유</span></button>
          <button class="share__btn--kakaostory"><span class="blind">카카오스토리로 공유</span></button>
          <button class="share__btn--facebook"><span class="blind">페이스북으로 공유</span></button>
          <button class="share__btn--twitter"><span class="blind">트위터로 공유</span></button>
        </div>
      </div>
    </main>
    <button class="btn-apply">참여하기</button>
    <div class="deco-coin-drop"></div>
    <div class="deco-coin-bottom"></div>
  </div>
</body>

</html>
