<div class="page-main">
  <div class="page-main__background"></div>
  <main class="page-main__content">
    <div class="top-bar">
      <div class="top-bar__inner">
        <div class="top-bar__logo">
          <h1 class="blind">카카오페이 송금</h1>
        </div>
        <div class="top-bar__text">
          <div class="blind">10주간의 현금 스펙</div>
        </div>
        <div class="top-bar__logo-sm">
          <div class="blind">카카오페이 X 쇼미더머니 6</div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__title ani">
        <div class="header__neon header__neon--top">
          <span class="blind">Drop the</span></div>
        <div class="header__neon header__neon--bottom">
          <span class="blind">Money</span>
        </div>
        <div class="header__spark"></div>
      </div>
      <p class="header__text">
        <span class="blind">송금만 해도 현금이 쏟아진다!</span>
      </p>
    </header>
    <div class="visual">
      <div class="visual__money"></div>
      <div class="visual__total ani">
        <p class="visual__text"><span class="blind">총 상금 1억원</span></p>
        <div class="visual__hands"></div>
      </div>
    </div>
    <div class="reward">
      <!--
        TODO[FE] 한 주가 지날 때마다 .reward__date--week1 클래스네임의 끝자리 숫자를 바꿔주세요. 3주차인 경우 . reward__date--week3가 됩니다. (nykim) 
      -->
      <div class="reward__date reward__date--week1"></div>
      <div class="reward__main">
        <p class="blind">추첨을 통해 카카오머니를 드립니다.</p>
        <ul class="blind">
          <li>백만원 1명</li>
          <li>1만원 100명</li>
          <li>1천원 1천명</li>
          <li>붸액원 15만명</li>
        </ul>
      </div>
    </div>
    <div class="share js-sign">
      <div class="share__back ani">
        <p class="blind">친구들도 우리와 함께 갑시다.</p>
      </div>
      <div class="share__btns">
        <button class="share__btn share__btn--kakaotalk">
          <span class="blind">카카오톡으로 공유</span>
        </button>
        <button class="share__btn share__btn--kakaostory">
          <span class="blind">카카오스토리로 공유</span>
        </button>
        <button class="share__btn share__btn--facebook">
          <span class="blind">페이스북으로 공유</span>
        </button>
        <button class="share__btn share__btn--twitter">
          <span class="blind">트위터로 공유</span>
        </button>
      </div>
    </div>
  </main>
  <div class="main-btn-apply">
    <button class="btn-apply js-btn-apply">
      <span class="blind">참여하기</span>
    </button>
  </div>
  <div class="deco-coins-fixed">
    <div class="fixed-coins fixed-coins--1 js-parallax"></div>
    <div class="fixed-coins fixed-coins--2 js-parallax"></div>
    <div class="fixed-coins fixed-coins--3 js-parallax"></div>
  </div>
  <div class="deco-coins-drop"></div>
  <div class="deco-coins-bottom"></div>
</div>
